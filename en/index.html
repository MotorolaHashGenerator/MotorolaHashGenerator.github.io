<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="This is a secure hash and key generation solution for Digital Mobile Radios (DMR). This is open-source project, all generation takes place at the user's browser.">

    <link href="/../css/bootstrap.min.css" rel="stylesheet">

    <title>Motorola Radio - Hash and Key Generator</title>
	
    <link rel="alternate" href="https://motorolahashgenerator.github.io/" hreflang="uk" />
</head>
<body>
<main class="container">
	<div class="my-5">
		<div class="mb-5 text-center">
			<h1>Motorola Radio - Hash and Key Generator</h1>
		</div>
		<div class="mb-3">
			<label for="enhanzed_key_size" class="mb-0 alert alert-success">
				Enhanced privacy keys contain <b>1</b> to <b>10</b> Unicode characters, including only <b>0-9</b>, <b>A-F</b> (hexadecimal format).
			</label>
		</div>
		<div class="mb-3">
			<input class="form-control" id="enhanzed_key_size" type="number" value="10" min="1" max="10">
		</div>
		<div class="mb-3">
			<button class="btn btn-success" type="button" onclick="generateHexadecimalKey('enhanzed_key_size')">Generate enhanced privacy key</button>
		</div>
		<hr/>
		<div class="mb-3">
			<label for="symmetric_key_size" class="mb-0 alert alert-primary">
				Symmetric keys contain <b>1</b> to <b>64</b> Unicode characters, including only <b>0-9</b>, <b>A-F</b> (hexadecimal format).
			</label>
		</div>
		<div class="mb-3">
			<input class="form-control" id="symmetric_key_size" type="number" value="64" min="1" max="64">
		</div>
		<div class="mb-3">
			<button class="btn btn-primary" type="button" onclick="generateHexadecimalKey('symmetric_key_size')">Generate symmetric key</button>
		</div>
		<hr/>
		<div class="mb-3">
			<label for="ras_id_size" class="mb-0 alert alert-secondary">
				 Restricted Access to System (RAS) contains <b>6</b> до <b>24</b> Unicode characters, including only <b>0-9</b>, <b>A-Z</b>, <b>a-z</b>, hyphen "<b>-</b>", underscore "<b>_</b>", dollar "<b>$</b>" and pound "<b>#</b>".
			</label>
		</div>
		<div class="mb-3">
			<input class="form-control" id="ras_id_size" type="number" value="24" min="6" max="24">
		</div>
		<div class="mb-3">
			<button class="btn btn-secondary" type="button" onclick="generateRASID('ras_id_size')">Generate RAS</button>
		</div>
	</div>
</main>
<footer>
    <div class="text-center container">
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-0 text-secondary">
                  This project is <b>Open-Sourсe</b>, page on <a class="text-primary" target="_blank" href="https://github.com/MotorolaHashGenerator/MotorolaHashGenerator.github.io">GitHub</a>. All generation takes place at the user's browser using JavaScript.
            </p>
			<p class="lead mb-0">
				<a class="text-primary" target="_blank" href="https://send.monobank.ua/jar/77PehNfWnX">Support this project</a>
			</p>
		    <p class="lead mb-5">
		        <a class="text-primary" href="/">Українська версія</a>
		    </p>
        </div>
    </div>
</footer>
<script type="text/javascript" src="/../js/main.js"></script>
</body>
</html>
